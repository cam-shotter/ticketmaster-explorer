<main>
  <section>
    <h1>{{title}}</h1>
  </section>
  <section>
    <h2>My Events</h2>
    <ul>
      <li *ngFor="let event of events">
        <span>{{event.name}}</span>
        <span>{{event.eventDateTimes}}</span>
        <span>{{event.locations}}</span>
        <span>{{event.prices}}</span>
      </li>
    </ul>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Event Name</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Event Date</p>
        <p>Event Location</p>
        <p>Event Price</p>
      </mat-card-content>
    </mat-card>
  </section>
</main>
